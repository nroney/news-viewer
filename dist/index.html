<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script src="js/app.js"></script>

	<link rel="stylesheet" href="css/app.css">

</head>
<body>
<div class="container">
	<menu></menu>
	<div id="inner">
		<header class="header-blur">
			<div class="header-container">
			</div>
		</header>
		<div id="contentWrap">
			<div id="content">
			</div>
		</div>
		<footer>
		</footer>
	</div>
</div>

<!--templates -->
<script class="tmpl-index" type="text/template">
	<div class="template-content">
		<ul id="articles" class="list-group"></ul>
	</div>
</script>
<script class="tmpl-article" type="text/template">
	<div class="template-content">
		<% if(!_.isUndefined(news)){ %>
		<%_.each(news, function(article){%>
		<li class="list-group-item">
			<div class="article-title"><%= article.title %></div>
			<div><%= article.published %></div>
		</li>
		<% }); %>
		<% } %>
	</div>
</script>
</body>
</html>
